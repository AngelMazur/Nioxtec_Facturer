<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JWT Image Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
        }
        button {
            background: #4CAF50;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .log {
            background: #1a1a1a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        img {
            max-width: 100%;
            margin: 10px 0;
            border: 2px solid #444;
        }
    </style>
</head>
<body>
    <h1>üîç Test JWT Image Loading</h1>
    
    <div class="section">
        <h2>1. Configure</h2>
        <label>Token JWT (from localStorage):</label>
        <input type="text" id="token" placeholder="Pega tu token JWT aqu√≠">
        <button onclick="loadTokenFromStorage()">Cargar desde localStorage</button>
        
        <label>Client ID:</label>
        <input type="number" id="clientId" value="1" placeholder="ID del cliente">
        
        <label>Document ID:</label>
        <input type="number" id="docId" value="1" placeholder="ID del documento">
        
        <label>API Base URL:</label>
        <input type="text" id="apiBase" value="" placeholder="Dejar vac√≠o para usar URL relativa">
    </div>
    
    <div class="section">
        <h2>2. Test</h2>
        <button onclick="testImageLoad()">Cargar Imagen</button>
        <button onclick="clearLog()">Limpiar Log</button>
    </div>
    
    <div class="section">
        <h2>3. Log</h2>
        <div id="log" class="log"></div>
    </div>
    
    <div class="section">
        <h2>4. Image Preview</h2>
        <div id="imageContainer"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('imageContainer').innerHTML = '';
        }

        function loadTokenFromStorage() {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('token').value = token;
                log('‚úÖ Token cargado desde localStorage', 'success');
                log(`Token length: ${token.length}`, 'info');
            } else {
                log('‚ùå No se encontr√≥ token en localStorage', 'error');
            }
        }

        async function testImageLoad() {
            clearLog();
            
            const token = document.getElementById('token').value;
            const clientId = document.getElementById('clientId').value;
            const docId = document.getElementById('docId').value;
            const apiBase = document.getElementById('apiBase').value || '';
            
            if (!token) {
                log('‚ùå Token vac√≠o', 'error');
                return;
            }
            
            if (!clientId || !docId) {
                log('‚ùå Client ID y Document ID son requeridos', 'error');
                return;
            }
            
            const url = `${apiBase}/api/clients/${clientId}/documents/${docId}`;
            
            log(`üîµ Iniciando carga de imagen...`, 'info');
            log(`URL: ${url}`, 'info');
            log(`Token (primeros 20 chars): ${token.substring(0, 20)}...`, 'info');
            
            try {
                log(`üîµ Haciendo fetch...`, 'info');
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });
                
                log(`üîµ Response status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`üîµ Response headers: ${JSON.stringify(Object.fromEntries(response.headers))}`, 'info');
                
                if (!response.ok) {
                    let errorMsg = `HTTP error! status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMsg = JSON.stringify(errorData, null, 2);
                    } catch {
                        try {
                            errorMsg = await response.text();
                        } catch {}
                    }
                    throw new Error(errorMsg);
                }
                
                log(`üîµ Convirtiendo a blob...`, 'info');
                const blob = await response.blob();
                log(`‚úÖ Blob recibido - size: ${blob.size} bytes, type: ${blob.type}`, 'success');
                
                const blobUrl = URL.createObjectURL(blob);
                log(`‚úÖ Blob URL creado: ${blobUrl}`, 'success');
                
                const imageContainer = document.getElementById('imageContainer');
                imageContainer.innerHTML = `<img src="${blobUrl}" alt="Test Image">`;
                
                log(`‚úÖ Imagen cargada exitosamente!`, 'success');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        // Auto-load token on page load
        window.addEventListener('load', () => {
            loadTokenFromStorage();
        });
    </script>
</body>
</html>
