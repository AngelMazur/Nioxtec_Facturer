name: Deploy to Production (Windows Self‑Hosted)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: deploy-production
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  deploy:
    runs-on:
      - self-hosted
      - windows
      - nioxtec
    timeout-minutes: 30
    steps:
      - name: Deploy automático bulletproof
        shell: powershell
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          function Log([string]$m){ Write-Host ("[{0}] {1}" -f (Get-Date -Format 'yyyy-MM-dd HH:mm:ss'), $m) }
          
          Log 'Iniciando deploy automático'
          Set-Location 'C:\Nioxtec\Nioxtec_Facturer'
          
          # Git update
          $repoUrl = "https://x-access-token:$env:DEPLOY_TOKEN@github.com/AngelMazur/Nioxtec_Facturer.git"
          git remote set-url origin $repoUrl
          git fetch origin main --prune
          git reset --hard origin/main
          Log 'Código actualizado desde GitHub'
          
          # Skip Python dependencies por ahora - el backend ya tiene todo instalado
          Log 'Saltando instalación Python (backend ya configurado)'
          
          # Build frontend
          Log 'Compilando frontend'
          Set-Location 'C:\Nioxtec\Nioxtec_Facturer\frontend'
          npm ci --silent 2>$null
          $env:VITE_API_BASE = 'https://api.nioxtec.es'
          npm run build 2>$null
          Log 'Frontend compilado exitosamente'
          
          # Restart services
          Log 'Reiniciando servicios'
          schtasks /End /TN "Nioxtec Backend" 2>$null | Out-Null
          schtasks /End /TN "Nioxtec Frontend" 2>$null | Out-Null
          Start-Sleep -Seconds 5
          schtasks /Run /TN "Nioxtec Backend" 2>$null | Out-Null
          schtasks /Run /TN "Nioxtec Frontend" 2>$null | Out-Null
          
          Log 'Deploy completado exitosamente'
          
          # Verificar API inmediatamente
          Start-Sleep -Seconds 10
          try {
            $response = Invoke-WebRequest https://api.nioxtec.es/health -UseBasicParsing -TimeoutSec 15
            Log "✅ API funcionando: $($response.StatusCode)"
          } catch {
            Log "⚠️ API no responde aún (normal tras reinicio)"
          }


