server {
    listen 8080;
    server_name _;

    # Allow uploads up to 20 MB (match Flask MAX_CONTENT_LENGTH default here)
    client_max_body_size 20m;

    # Serve SPA static files
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API to backend service
    location /api {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Product/customer uploads are served by Flask under this path
    # Ensure requests reach the backend instead of being treated as static
    location ^~ /static/uploads/ {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA history fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
